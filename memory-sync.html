<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLUDE â€” Memory Sync</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #f8f8f6;
      --text: #0a0a0a;
      --text-dim: #555;
      --text-muted: #888;
      --border: #ddd;
      --mono: 'JetBrains Mono', monospace;
      
      --working: #99ccff;
      --episodic: #5599ff;
      --semantic: #3366ff;
      --onchain: #0a0a0a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--mono);
      background: var(--bg);
      color: var(--text);
      font-size: 13px;
      line-height: 1.6;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      padding: 0 48px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(248, 248, 246, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text);
    }

    .logo-icon {
      width: 20px;
      height: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
    }

    .logo-icon span { background: var(--text); border-radius: 1px; }

    .logo-text { font-weight: 700; font-size: 14px; letter-spacing: 2px; }

    .nav-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #2a2;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 80px 48px 48px;
    }

    .page-header {
      margin-bottom: 32px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .page-title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .page-stat {
      font-size: 12px;
      color: var(--text-muted);
    }

    .page-stat strong { color: var(--text); }

    .memory-panel {
      border: 1px solid var(--border);
      background: #fff;
      margin-bottom: 24px;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(32, 1fr);
      gap: 2px;
      padding: 20px;
      background: #fafaf8;
      min-height: 260px;
    }

    .memory-block {
      aspect-ratio: 1;
      border-radius: 1px;
      transition: all 0.12s ease;
    }

    .memory-block.empty { background: #eee; }
    .memory-block.working { background: var(--working); }
    .memory-block.episodic { background: var(--episodic); }
    .memory-block.semantic { background: var(--semantic); }
    .memory-block.onchain { background: var(--onchain); }

    .memory-block.moving { animation: blockMove 0.15s ease; }

    @keyframes blockMove {
      0% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .bottom-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
    }

    .card {
      border: 1px solid var(--border);
      background: #fff;
      padding: 20px;
    }

    .card-title {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-dim);
      margin-bottom: 16px;
    }

    .type-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
    }

    .type-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-dim);
    }

    .type-dot {
      width: 8px;
      height: 8px;
      border-radius: 1px;
    }

    .type-dot.working { background: var(--working); }
    .type-dot.episodic { background: var(--episodic); }
    .type-dot.semantic { background: var(--semantic); }
    .type-dot.onchain { background: var(--onchain); }

    .type-value { font-size: 13px; font-weight: 600; }

    .chain-stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }

    .chain-value {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .chain-label {
      font-size: 9px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .activity-list {
      font-size: 11px;
      max-height: 120px;
      overflow: hidden;
    }

    .activity-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      color: var(--text-muted);
    }

    .activity-type { color: var(--text); font-weight: 500; }
  </style>
</head>
<body>
  <nav>
    <a href="https://clude.io" class="logo">
      <div class="logo-icon"><span></span><span></span><span></span><span></span></div>
      <span class="logo-text">CLUDE</span>
    </a>
    <div class="nav-status">
      <div class="status-dot"></div>
      <span id="statusText">Loading Memories</span>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Memory Sync</h1>
      <span class="page-stat"><strong id="syncPercent">0%</strong> organized</span>
    </div>

    <div class="memory-panel">
      <div class="memory-grid" id="memoryGrid"></div>
    </div>

    <div class="bottom-row">
      <div class="card">
        <div class="card-title">Memory Types</div>
        <div class="type-row">
          <div class="type-label"><div class="type-dot working"></div>Working</div>
          <div class="type-value" id="workingCount">0</div>
        </div>
        <div class="type-row">
          <div class="type-label"><div class="type-dot episodic"></div>Episodic</div>
          <div class="type-value" id="episodicCount">0</div>
        </div>
        <div class="type-row">
          <div class="type-label"><div class="type-dot semantic"></div>Semantic</div>
          <div class="type-value" id="semanticCount">0</div>
        </div>
        <div class="type-row">
          <div class="type-label"><div class="type-dot onchain"></div>On-Chain</div>
          <div class="type-value" id="onchainCount">0</div>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Solana Mainnet</div>
        <div class="chain-stats">
          <div>
            <div class="chain-value" id="txCount">4,291</div>
            <div class="chain-label">Memories</div>
          </div>
          <div>
            <div class="chain-value" id="blockHeight">312.8M</div>
            <div class="chain-label">Block</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Activity</div>
        <div class="activity-list" id="activityList"></div>
      </div>
    </div>
  </div>

  <script>
    const COLS = 32, ROWS = 12, GRID_SIZE = COLS * ROWS;
    const grid = document.getElementById('memoryGrid');
    const blocks = [];
    
    // Fixed realistic counts
    const TOTAL_MEMORIES = 128;
    const WORKING_COUNT = 48;
    const EPISODIC_COUNT = 44;
    const SEMANTIC_COUNT = 36;
    
    let displayStats = { working: 0, episodic: 0, semantic: 0, onchain: 0 };
    let baseMemories = 4291;
    let organized = 0;
    let phase = 'init';

    // Create grid
    for (let i = 0; i < GRID_SIZE; i++) {
      const block = document.createElement('div');
      block.className = 'memory-block empty';
      block.dataset.type = 'empty';
      grid.appendChild(block);
      blocks.push(block);
    }

    function updateUI() {
      document.getElementById('workingCount').textContent = displayStats.working;
      document.getElementById('episodicCount').textContent = displayStats.episodic;
      document.getElementById('semanticCount').textContent = displayStats.semantic;
      document.getElementById('onchainCount').textContent = displayStats.onchain;
      
      const pct = Math.round((organized / TOTAL_MEMORIES) * 100);
      document.getElementById('syncPercent').textContent = pct + '%';
      
      const totalMem = baseMemories + displayStats.onchain;
      document.getElementById('txCount').textContent = totalMem.toLocaleString();
    }

    function setBlock(index, type, silent = false) {
      const block = blocks[index];
      block.className = 'memory-block ' + type + (silent ? '' : ' moving');
      block.dataset.type = type;
      if (!silent) setTimeout(() => block.classList.remove('moving'), 120);
    }

    function addActivity(hash) {
      const list = document.getElementById('activityList');
      const item = document.createElement('div');
      item.className = 'activity-item';
      item.innerHTML = `<span class="activity-type">COMMIT</span><span>${hash}...</span>`;
      list.insertBefore(item, list.firstChild);
      if (list.children.length > 6) list.removeChild(list.lastChild);
    }

    function genHash() {
      return Math.random().toString(16).slice(2, 10);
    }

    // PHASE 1: Scatter memories randomly
    function scatter() {
      phase = 'scatter';
      document.getElementById('statusText').textContent = 'Loading Memories';
      organized = 0;
      
      // Pick random positions for all memories
      const positions = [];
      while (positions.length < TOTAL_MEMORIES) {
        const p = Math.floor(Math.random() * GRID_SIZE);
        if (!positions.includes(p)) positions.push(p);
      }
      
      // Assign types
      const memTypes = [
        ...Array(WORKING_COUNT).fill('working'),
        ...Array(EPISODIC_COUNT).fill('episodic'),
        ...Array(SEMANTIC_COUNT).fill('semantic')
      ];
      // Shuffle
      for (let i = memTypes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [memTypes[i], memTypes[j]] = [memTypes[j], memTypes[i]];
      }
      
      let i = 0;
      const interval = setInterval(() => {
        if (i >= TOTAL_MEMORIES) {
          clearInterval(interval);
          displayStats = { working: WORKING_COUNT, episodic: EPISODIC_COUNT, semantic: SEMANTIC_COUNT, onchain: 0 };
          updateUI();
          setTimeout(organize, 400);
          return;
        }
        setBlock(positions[i], memTypes[i]);
        // Update counts progressively
        displayStats[memTypes[i]]++;
        updateUI();
        i++;
      }, 10);
    }

    // PHASE 2: Organize into clean rows
    function organize() {
      phase = 'organize';
      document.getElementById('statusText').textContent = 'Organizing Memory';
      
      // Clear grid
      blocks.forEach((b, i) => { b.className = 'memory-block empty'; b.dataset.type = 'empty'; });
      
      // Place in order: working row 1-2, episodic row 3-4, semantic row 5-6
      let idx = 0;
      const order = [
        ...Array(WORKING_COUNT).fill('working'),
        ...Array(EPISODIC_COUNT).fill('episodic'),
        ...Array(SEMANTIC_COUNT).fill('semantic')
      ];
      
      const interval = setInterval(() => {
        if (idx >= TOTAL_MEMORIES) {
          clearInterval(interval);
          setTimeout(commit, 400);
          return;
        }
        setBlock(idx, order[idx]);
        idx++;
      }, 8);
    }

    // PHASE 3: Commit to chain
    function commit() {
      phase = 'commit';
      document.getElementById('statusText').textContent = 'Committing to Solana';
      
      let idx = 0;
      const interval = setInterval(() => {
        if (idx >= TOTAL_MEMORIES) {
          clearInterval(interval);
          phase = 'done';
          document.getElementById('statusText').textContent = 'Sync Complete';
          organized = TOTAL_MEMORIES;
          displayStats = { working: 0, episodic: 0, semantic: 0, onchain: TOTAL_MEMORIES };
          updateUI();
          setTimeout(restart, 2000);
          return;
        }
        
        setBlock(idx, 'onchain');
        
        // Update stats
        if (idx < WORKING_COUNT) {
          displayStats.working--;
        } else if (idx < WORKING_COUNT + EPISODIC_COUNT) {
          displayStats.episodic--;
        } else {
          displayStats.semantic--;
        }
        displayStats.onchain++;
        organized++;
        
        if (idx % 4 === 0) addActivity(genHash());
        
        updateUI();
        idx++;
      }, 15);
    }

    function restart() {
      // Reset
      blocks.forEach(b => { b.className = 'memory-block empty'; b.dataset.type = 'empty'; });
      displayStats = { working: 0, episodic: 0, semantic: 0, onchain: 0 };
      organized = 0;
      baseMemories += TOTAL_MEMORIES; // Accumulate
      updateUI();
      document.getElementById('activityList').innerHTML = '';
      setTimeout(scatter, 600);
    }

    // Start
    updateUI();
    setTimeout(scatter, 500);
  </script>
</body>
</html>
