<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLUDE — Memory Sync</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #f8f8f6;
      --text: #0a0a0a;
      --text-dim: #555;
      --text-muted: #888;
      --border: #ddd;
      --mono: 'JetBrains Mono', monospace;
      
      --working: #99ccff;
      --episodic: #5599ff;
      --semantic: #3366ff;
      --onchain: #0a0a0a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--mono);
      background: var(--bg);
      color: var(--text);
      font-size: 13px;
      line-height: 1.6;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      padding: 0 48px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(248, 248, 246, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text);
    }

    .logo-icon {
      width: 20px;
      height: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
    }

    .logo-icon span { background: var(--text); border-radius: 1px; }

    .logo-text { font-weight: 700; font-size: 14px; letter-spacing: 2px; }

    .nav-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #2a2;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 80px 48px 48px;
    }

    .page-header {
      margin-bottom: 32px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .page-title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .page-stat {
      font-size: 12px;
      color: var(--text-muted);
    }

    .page-stat strong { color: var(--text); }

    /* MEMORY GRID */
    .memory-panel {
      border: 1px solid var(--border);
      background: #fff;
      margin-bottom: 24px;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      gap: 2px;
      padding: 20px;
      background: #fafaf8;
      min-height: 280px;
    }

    .memory-block {
      aspect-ratio: 1;
      border-radius: 1px;
      transition: all 0.15s ease;
      position: relative;
    }

    .memory-block.empty { background: #eee; }
    .memory-block.working { background: var(--working); }
    .memory-block.episodic { background: var(--episodic); }
    .memory-block.semantic { background: var(--semantic); }
    .memory-block.onchain { background: var(--onchain); }

    .memory-block.moving {
      animation: blockMove 0.2s ease;
    }

    @keyframes blockMove {
      0% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* BOTTOM CARDS */
    .bottom-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
    }

    .card {
      border: 1px solid var(--border);
      background: #fff;
      padding: 20px;
    }

    .card-title {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-dim);
      margin-bottom: 16px;
    }

    .type-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
    }

    .type-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-dim);
    }

    .type-dot {
      width: 8px;
      height: 8px;
      border-radius: 1px;
    }

    .type-dot.working { background: var(--working); }
    .type-dot.episodic { background: var(--episodic); }
    .type-dot.semantic { background: var(--semantic); }
    .type-dot.onchain { background: var(--onchain); }

    .type-value { font-size: 13px; font-weight: 600; }

    .chain-stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }

    .chain-value {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .chain-label {
      font-size: 9px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .activity-list {
      font-size: 11px;
      max-height: 120px;
      overflow: hidden;
    }

    .activity-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      color: var(--text-muted);
    }

    .activity-type { color: var(--text); font-weight: 500; }
  </style>
</head>
<body>
  <nav>
    <a href="https://clude.io" class="logo">
      <div class="logo-icon"><span></span><span></span><span></span><span></span></div>
      <span class="logo-text">CLUDE</span>
    </a>
    <div class="nav-status">
      <div class="status-dot"></div>
      <span id="statusText">Organizing Memory</span>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Memory Sync</h1>
      <span class="page-stat"><strong id="syncPercent">0%</strong> organized</span>
    </div>

    <div class="memory-panel">
      <div class="memory-grid" id="memoryGrid"></div>
    </div>

    <div class="bottom-row">
      <div class="card">
        <div class="card-title">Memory Types</div>
        <div class="type-row">
          <div class="type-label"><div class="type-dot working"></div>Working</div>
          <div class="type-value" id="workingCount">0</div>
        </div>
        <div class="type-row">
          <div class="type-label"><div class="type-dot episodic"></div>Episodic</div>
          <div class="type-value" id="episodicCount">0</div>
        </div>
        <div class="type-row">
          <div class="type-label"><div class="type-dot semantic"></div>Semantic</div>
          <div class="type-value" id="semanticCount">0</div>
        </div>
        <div class="type-row">
          <div class="type-label"><div class="type-dot onchain"></div>On-Chain</div>
          <div class="type-value" id="onchainCount">0</div>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Solana Mainnet</div>
        <div class="chain-stats">
          <div>
            <div class="chain-value" id="txCount">0</div>
            <div class="chain-label">Transactions</div>
          </div>
          <div>
            <div class="chain-value" id="blockHeight">—</div>
            <div class="chain-label">Block</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-title">Activity</div>
        <div class="activity-list" id="activityList"></div>
      </div>
    </div>
  </div>

  <script>
    const COLS = 40, ROWS = 14, GRID_SIZE = COLS * ROWS;
    const grid = document.getElementById('memoryGrid');
    const blocks = [];
    const types = ['working', 'episodic', 'semantic', 'onchain'];
    
    let stats = { working: 0, episodic: 0, semantic: 0, onchain: 0, empty: GRID_SIZE };
    let txCount = 0, blockHeight = 312847651;
    let phase = 'scatter'; // scatter -> organize -> commit

    // Create blocks
    for (let i = 0; i < GRID_SIZE; i++) {
      const block = document.createElement('div');
      block.className = 'memory-block empty';
      block.dataset.type = 'empty';
      block.dataset.index = i;
      grid.appendChild(block);
      blocks.push(block);
    }

    function updateUI() {
      document.getElementById('workingCount').textContent = stats.working;
      document.getElementById('episodicCount').textContent = stats.episodic;
      document.getElementById('semanticCount').textContent = stats.semantic;
      document.getElementById('onchainCount').textContent = stats.onchain;
      document.getElementById('txCount').textContent = txCount;
      document.getElementById('blockHeight').textContent = blockHeight.toLocaleString();
      
      const total = stats.working + stats.episodic + stats.semantic + stats.onchain;
      const organized = stats.semantic + stats.onchain;
      const pct = total > 0 ? Math.round((organized / total) * 100) : 0;
      document.getElementById('syncPercent').textContent = pct + '%';
    }

    function setBlock(index, type) {
      const block = blocks[index];
      const old = block.dataset.type;
      if (old === type) return;
      
      stats[old]--;
      stats[type]++;
      
      block.className = 'memory-block ' + type + ' moving';
      block.dataset.type = type;
      setTimeout(() => block.classList.remove('moving'), 150);
      
      if (type === 'onchain') {
        txCount++;
        blockHeight++;
        addActivity('COMMIT');
      }
      updateUI();
    }

    function addActivity(type) {
      const list = document.getElementById('activityList');
      const hash = Math.random().toString(16).slice(2, 10);
      const item = document.createElement('div');
      item.className = 'activity-item';
      item.innerHTML = `<span class="activity-type">${type}</span><span>${hash}...</span>`;
      list.insertBefore(item, list.firstChild);
      if (list.children.length > 8) list.removeChild(list.lastChild);
    }

    // PHASE 1: Scatter random memories across grid
    function scatter() {
      const indices = [];
      while (indices.length < 180) {
        const idx = Math.floor(Math.random() * GRID_SIZE);
        if (!indices.includes(idx)) indices.push(idx);
      }
      
      let i = 0;
      const interval = setInterval(() => {
        if (i >= indices.length) {
          clearInterval(interval);
          setTimeout(() => { phase = 'organize'; organize(); }, 300);
          return;
        }
        const type = types[Math.floor(Math.random() * 3)]; // working, episodic, semantic
        setBlock(indices[i], type);
        i++;
      }, 8);
    }

    // PHASE 2: Organize - group by type into clean rows
    function organize() {
      document.getElementById('statusText').textContent = 'Organizing Memory';
      
      const allBlocks = blocks.map((b, i) => ({ idx: i, type: b.dataset.type }))
        .filter(b => b.type !== 'empty');
      
      // Sort by type
      const order = { working: 0, episodic: 1, semantic: 2 };
      allBlocks.sort((a, b) => order[a.type] - order[b.type]);
      
      // Clear all first
      blocks.forEach((b, i) => {
        if (b.dataset.type !== 'empty') {
          stats[b.dataset.type]--;
          stats.empty++;
          b.className = 'memory-block empty';
          b.dataset.type = 'empty';
        }
      });
      updateUI();
      
      // Place in organized rows
      let i = 0;
      const interval = setInterval(() => {
        if (i >= allBlocks.length) {
          clearInterval(interval);
          setTimeout(() => { phase = 'commit'; commit(); }, 400);
          return;
        }
        setBlock(i, allBlocks[i].type);
        i++;
      }, 6);
    }

    // PHASE 3: Commit semantics to chain
    function commit() {
      document.getElementById('statusText').textContent = 'Committing to Solana';
      
      const semanticBlocks = blocks.map((b, i) => ({ idx: i, type: b.dataset.type }))
        .filter(b => b.type === 'semantic');
      
      let i = 0;
      const interval = setInterval(() => {
        if (i >= semanticBlocks.length) {
          clearInterval(interval);
          document.getElementById('statusText').textContent = 'Sync Complete';
          setTimeout(restart, 1500);
          return;
        }
        setBlock(semanticBlocks[i].idx, 'onchain');
        i++;
      }, 25);
    }

    function restart() {
      // Clear everything
      blocks.forEach((b, i) => {
        b.className = 'memory-block empty';
        b.dataset.type = 'empty';
      });
      stats = { working: 0, episodic: 0, semantic: 0, onchain: 0, empty: GRID_SIZE };
      updateUI();
      phase = 'scatter';
      setTimeout(scatter, 500);
    }

    // Start
    setTimeout(scatter, 400);
  </script>
</body>
</html>
