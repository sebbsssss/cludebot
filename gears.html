<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLUDE â€” Cognitive Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f8f6;
      --line: #0a0a0a;
      --grid: rgba(0,0,0,0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .blueprint {
      position: relative;
      width: 900px;
      height: 650px;
      background: 
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 25px 25px;
      border: 2px solid var(--line);
    }

    #gearCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .title-block {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-align: right;
      padding: 14px 18px;
      border: 1.5px solid var(--line);
      background: var(--bg);
    }

    .title-block h1 {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 3px;
    }

    .title-block p {
      font-size: 9px;
      color: #666;
      letter-spacing: 1px;
    }

    .corner {
      position: absolute;
      width: 16px;
      height: 16px;
      border: 1.5px solid var(--line);
    }
    .corner.tl { top: 12px; left: 12px; border-right: none; border-bottom: none; }
    .corner.tr { top: 12px; right: 12px; border-left: none; border-bottom: none; }
    .corner.bl { bottom: 12px; left: 12px; border-right: none; border-top: none; }

    .label {
      position: absolute;
      font-size: 8px;
      font-weight: 600;
      letter-spacing: 1.5px;
      color: var(--line);
    }

    .ref { 
      position: absolute; 
      font-size: 7px; 
      color: #999; 
      letter-spacing: 1px; 
    }
    .ref-1 { top: 18px; left: 40px; }
    .ref-2 { bottom: 18px; left: 40px; }
  </style>
</head>
<body>
  <div class="blueprint">
    <div class="corner tl"></div>
    <div class="corner tr"></div>
    <div class="corner bl"></div>
    <span class="ref ref-1">DWG-001 REV.A</span>
    <span class="ref ref-2">SCALE 1:1</span>
    
    <canvas id="gearCanvas" width="900" height="650"></canvas>
    
    <div class="title-block">
      <h1>CLUDE</h1>
      <p>COGNITIVE ENGINE v1.0</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gearCanvas');
    const ctx = canvas.getContext('2d');
    
    const TWO_PI = Math.PI * 2;
    const pressureAngle = 20 * Math.PI / 180; // 20 degrees
    
    // Gear class with involute tooth profile
    class Gear {
      constructor(x, y, teeth, module, rotation = 0, speed = 1) {
        this.x = x;
        this.y = y;
        this.teeth = teeth;
        this.module = module;
        this.rotation = rotation;
        this.speed = speed;
        
        // Calculate gear dimensions
        this.pitchRadius = (teeth * module) / 2;
        this.baseRadius = this.pitchRadius * Math.cos(pressureAngle);
        this.addendum = module;
        this.dedendum = module * 1.25;
        this.outerRadius = this.pitchRadius + this.addendum;
        this.rootRadius = this.pitchRadius - this.dedendum;
        
        // Generate tooth profile
        this.toothProfile = this.generateToothProfile();
      }
      
      generateToothProfile() {
        const points = [];
        const toothAngle = TWO_PI / this.teeth;
        
        // Generate one tooth profile using involute curve
        for (let i = 0; i <= 20; i++) {
          const t = i / 20;
          const r = this.baseRadius + t * (this.outerRadius - this.baseRadius);
          if (r >= this.baseRadius) {
            const involuteAngle = Math.sqrt((r / this.baseRadius) ** 2 - 1);
            points.push({ r, angle: involuteAngle });
          }
        }
        
        return points;
      }
      
      draw(ctx, time) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation + time * this.speed);
        
        ctx.strokeStyle = '#0a0a0a';
        ctx.lineWidth = 1.2;
        ctx.fillStyle = 'transparent';
        
        const toothAngle = TWO_PI / this.teeth;
        const toothWidth = toothAngle * 0.48;
        
        ctx.beginPath();
        
        for (let t = 0; t < this.teeth; t++) {
          const baseAngle = t * toothAngle;
          
          // Root arc
          const rootStart = baseAngle + toothWidth;
          const rootEnd = baseAngle + toothAngle - toothWidth;
          
          if (t === 0) {
            ctx.moveTo(
              Math.cos(rootStart) * this.rootRadius,
              Math.sin(rootStart) * this.rootRadius
            );
          }
          
          // Left flank (involute up)
          const leftFlankPoints = 12;
          for (let i = 0; i <= leftFlankPoints; i++) {
            const frac = i / leftFlankPoints;
            const r = this.rootRadius + frac * (this.outerRadius - this.rootRadius);
            const offset = frac * toothWidth * 0.3;
            const angle = baseAngle + toothWidth - offset;
            ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
          }
          
          // Tooth tip arc
          ctx.arc(0, 0, this.outerRadius, baseAngle + toothWidth * 0.7, baseAngle + toothAngle - toothWidth * 0.7, false);
          
          // Right flank (involute down)
          for (let i = leftFlankPoints; i >= 0; i--) {
            const frac = i / leftFlankPoints;
            const r = this.rootRadius + frac * (this.outerRadius - this.rootRadius);
            const offset = frac * toothWidth * 0.3;
            const angle = baseAngle + toothAngle - toothWidth + offset;
            ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
          }
          
          // Root arc to next tooth
          ctx.arc(0, 0, this.rootRadius, rootEnd, rootStart + toothAngle, false);
        }
        
        ctx.closePath();
        ctx.stroke();
        
        // Draw pitch circle (dashed)
        ctx.setLineDash([4, 4]);
        ctx.strokeStyle = '#999';
        ctx.lineWidth = 0.5;
        ctx.beginPath();
        ctx.arc(0, 0, this.pitchRadius, 0, TWO_PI);
        ctx.stroke();
        ctx.setLineDash([]);
        
        // Draw center
        ctx.fillStyle = '#0a0a0a';
        ctx.beginPath();
        ctx.arc(0, 0, 4, 0, TWO_PI);
        ctx.fill();
        
        // Draw center hole
        ctx.strokeStyle = '#0a0a0a';
        ctx.lineWidth = 1.2;
        ctx.beginPath();
        ctx.arc(0, 0, this.pitchRadius * 0.25, 0, TWO_PI);
        ctx.stroke();
        
        ctx.restore();
      }
    }
    
    // Create meshing gears
    const module = 8;
    const centerX = 420;
    const centerY = 300;
    
    // Main gear (24 teeth)
    const gear1 = new Gear(centerX, centerY, 24, module, 0, 0.3);
    
    // Meshing gear 2 (16 teeth) - positioned to mesh
    const dist12 = (gear1.pitchRadius + (16 * module / 2));
    const angle12 = -Math.PI * 0.3;
    const gear2 = new Gear(
      centerX + Math.cos(angle12) * dist12,
      centerY + Math.sin(angle12) * dist12,
      16, module,
      Math.PI / 16, // Phase offset for meshing
      -0.3 * (24 / 16) // Counter-rotate, ratio adjusted
    );
    
    // Meshing gear 3 (12 teeth)
    const dist23 = (gear2.pitchRadius + (12 * module / 2));
    const angle23 = -Math.PI * 0.1;
    const gear3 = new Gear(
      gear2.x + Math.cos(angle23) * dist23,
      gear2.y + Math.sin(angle23) * dist23,
      12, module,
      0,
      0.3 * (24 / 12) // Same direction as gear1
    );
    
    // Gear 4 (20 teeth) meshes with gear1
    const dist14 = (gear1.pitchRadius + (20 * module / 2));
    const angle14 = Math.PI * 0.55;
    const gear4 = new Gear(
      centerX + Math.cos(angle14) * dist14,
      centerY + Math.sin(angle14) * dist14,
      20, module,
      Math.PI / 20,
      -0.3 * (24 / 20)
    );
    
    // Gear 5 (8 teeth) meshes with gear4
    const dist45 = (gear4.pitchRadius + (8 * module / 2));
    const angle45 = Math.PI * 0.85;
    const gear5 = new Gear(
      gear4.x + Math.cos(angle45) * dist45,
      gear4.y + Math.sin(angle45) * dist45,
      8, module,
      0,
      0.3 * (24 / 8)
    );
    
    const gears = [gear1, gear2, gear3, gear4, gear5];
    
    // Labels
    const labels = [
      { text: 'EPISODIC', x: gear1.x, y: gear1.y - gear1.outerRadius - 15 },
      { text: 'WORKING', x: gear2.x, y: gear2.y - gear2.outerRadius - 15 },
      { text: 'SEMANTIC', x: gear3.x + 20, y: gear3.y - gear3.outerRadius - 10 },
      { text: 'SELF-MODEL', x: gear4.x, y: gear4.y + gear4.outerRadius + 20 },
      { text: 'COMMIT', x: gear5.x - 50, y: gear5.y + 5 },
    ];
    
    let startTime = null;
    
    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      const time = (timestamp - startTime) / 1000;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw gears
      gears.forEach(gear => gear.draw(ctx, time));
      
      // Draw labels
      ctx.fillStyle = '#0a0a0a';
      ctx.font = '600 9px JetBrains Mono';
      ctx.textAlign = 'center';
      labels.forEach(label => {
        ctx.fillText(label.text, label.x, label.y);
      });
      
      requestAnimationFrame(animate);
    }
    
    requestAnimationFrame(animate);
  </script>
</body>
</html>
